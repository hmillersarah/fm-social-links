<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <section class="card">
    <img src="assets/images/avatar-jessica.jpeg">
    <div class="card-content">
      <h1>Jessica Randall</h1>
      <h4>London, United Kingdom</h4>
      <p>"Front-end developer and avid reader."</p>
    </div>

    <button onclick="window.location.href='https://www.frontendmentor.io/'">GitHub</button>
    <button onclick="window.location.href='https://www.frontendmentor.io/'">Frontend Mentor</button>
    <button onclick="window.location.href='https://www.frontendmentor.io/'">LinkedIn</button>
    <button onclick="window.location.href='https://www.frontendmentor.io/'">Twitter</button>
    <button onclick="window.location.href='https://www.frontendmentor.io/'">Instagram</button>
  </section>
  
  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sarah Miller</a>.
  </section>
</body>
</html>
